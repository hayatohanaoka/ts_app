name: ts-app pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  run-frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run unit tests
        working-directory: frontend
        with:
          node-version: '24.0.0'
          cache: 'npm'
        run: npm install && npm run test
